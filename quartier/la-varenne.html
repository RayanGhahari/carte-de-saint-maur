<!doctype html>

            </div>
            <div>

                        <img src="../images/churchill.webp" alt="Quai Winston Churchill" class="famille-img">
                        <a href="../rues/quai-winston-churchill.html" class="btn-decouvrir">Découvrez l'histoire du Quai Winston Churchill</a>
