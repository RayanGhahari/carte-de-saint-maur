<!doctype html>
<html lang="fr">

    <head>
        <meta charset="utf-8" />

        <link rel="stylesheet" href="../styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <meta name="description" content="Découvrer la carte de Saint-Maur">
        <title>Carte de La Pie</title>

    <body>
        <section class="sous-sect">
            <a href="../index.html" class="btn-retour" id="btn-retour-accueil">Retour à la carte</a>
            <div class="sous-titre">
                <h2>Le quartier de La Pie</h2>
            </div>
            <div>
                <div class="carte-outer-container">
                    <div class="carte-container">
                        <img src="../images/lapie.webp" alt="carte de la Pie" class="carte-img">
                        <div class="marker-container" id="marker-container-rue-bayon" data-family="rue-bayon">
                            <img src="../images/marker.webp" alt="Marker Bayon" class="marker">
                        </div>
                        <div class="marker-container" id="marker-container-boulevard-du-general-giraud" data-family="boulevard-du-general-giraud">
                            <img src="../images/marker.webp" alt="Marker Boulevard du Général Giraud " class="marker">
                        </div>
                        <div class="marker-container" id="marker-container-square-et-avenue-darromanches" data-family="square-et-avenue-darromanches">
                            <img src="../images/marker.webp" alt="Marker Square et Avenue d'Arromanches " class="marker">
                        </div>
                    </div>
                    
                    <div class="famille-info" id="info-rue-bayon">
                        <h3>La rue Bayon</h3>
                        <img src="../images/bayon.webp" alt="Rue Bayon" class="famille-img">
                        <a href="../rues/rue-bayon.html" class="btn-decouvrir">Découvrez l'histoire de la rue Bayon</a>
                    </div>
                    <div class="famille-info" id="info-boulevard-du-general-giraud">
                        <h3>Le Boulevard du Général Giraud </h3>
                        <img src="../images/giraud.webp" alt="Boulevard du Général Giraud" class="famille-img">
                        <a href="../rues/boulevard-du-general-giraud.html" class="btn-decouvrir">Découvrez l'histoire du Boulevard du Général Giraud</a>
                    </div>
                    <div class="famille-info" id="info-square-et-avenue-darromanches">
                        <h3>Le Square et l'Avenue d'Arromanches </h3>
                        <img src="../images/arromanches.webp" alt="Square et Avenue d'Arromanches" class="famille-img">
                        <a href="../rues/square-et-avenue-darromanches.html" class="btn-decouvrir">Découvrez l'histoire du Square et de l'Avenue d'Arromanches</a>
                    </div>
                </div>
            </div>
